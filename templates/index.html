 {% extends "base.html" %}

 {% block  content %}
   <h1> Welcome to Chirper!</h1>
   <h4>{{ amount }} chirps</h4>
   {% for chirp in object_list %}
   <div class="panel panel-default">
     <div class="panel-heading">
       <h3 class="panel-title">{{chirp.bird}}</h3>
     </div>
     <div class="panel-body">
        {{chirp.body}}
      </div>
    </div>
  </div>

    {% endfor %}
 {% endblock %}
